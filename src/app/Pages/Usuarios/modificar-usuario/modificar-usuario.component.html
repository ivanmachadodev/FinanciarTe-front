<div class="container col-9 col-xl-9 col-lg-9 col-md-9 col-sm-9 pad py-4">
    <form [formGroup]="form" class="container py-3 bg-Blanco rounded-4 mtop">
        <div class="container text-center">
            <h1 class=" fs-1">Modificar Usuario</h1>
        </div>
        <hr />
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-1">
                        <h1>Datos Personales</h1>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Nombre/s</label>
                            <input type="text" class="form-control" id="nombres" formControlName="nombres" [class.red-icon]="this.form.get('nombres')?.invalid" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Apellido/s</label>
                            <input type="text" id="apellidos" class="form-control" formControlName="apellidos" [class.red-icon]="this.form.get('apellidos')?.invalid" />
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Legajo (ingresar DNI)</label>
                            <input type="number" class="form-control" id="legajo" formControlName="legajo" placeholder="Sin puntos ni espacio" [class.red-icon]="this.form.get('legajo')?.invalid" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" formControlName="telefono"
                                placeholder="Sin 0 y sin 15" [class.red-icon]="this.form.get('telefono')?.invalid" />
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Calle</label>
                            <input type="text" class="form-control" id="calle" formControlName="calle" [class.red-icon]="this.form.get('calle')?.invalid" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Número</label>
                            <input type="number" class="form-control" id="numero" formControlName="numero" [class.red-icon]="this.form.get('numero')?.invalid" />
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" id="user" formControlName="user" [class.red-icon]="this.form.get('user')?.invalid" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Tipo de Usuario</label>
                            <select class="form-control" id="idTipoUsuario" required formControlName="idTipoUsuario" [class.red-icon]="this.form.get('idTipoUsuario')?.invalid">
                                <option [ngValue]="null">Seleccione un tipo de usuario</option>
                                <option *ngFor="let tu of tiposUsuarios" [ngValue]="tu.id"> {{ tu.descripcion }} </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row py-2" *ngIf="usuarioActivo">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="pass" formControlName="pass"
                                [class.red-icon]="this.form.get('pass')?.invalid" />
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-1">
                        <div class="form-group">
                            <label>Repetir Contraseña</label>
                            <input type="password" class="form-control" id="passRepeat" formControlName="passRepeat"
                                [class.red-icon]="this.form.get('passRepeat')?.invalid" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12"></div>
        </div>
        <div class="row py-3">
            <span *ngIf="form.hasError('noCoincide', 'passRepeat')" class="invalid">Las contraseñas no coinciden.</span>
            <span *ngIf="invalidFormMessage" class="invalid">Validar los datos ingresados.</span>
        </div>
        <div class="row py-2">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-4">
            <button type="button" class="btn button-primary-action mx-4 px-4" (click)="actualizar()">Actualizar</button>
            <button type="button" class="btn button-cancel-action mx-4 px-4" (click)="limpiarForm()">Limpiar</button>
          </div>
        </div>
    </form>
</div>
